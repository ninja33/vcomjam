<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/list.css">
        <link rel="stylesheet" href="css/vcom.css">
        <link rel="stylesheet" href="js/lib/flatpickr/flatpickr.material_green.css">
        <link href="img/favicon-16x16.png" sizes="32x32" rel="icon" type="image/png">
        <link href="img/favicon-16x16.png" sizes="16x16" rel="icon" type="image/png">
        <title>Daily Vocabulary.com Jam Result</title>
    </head>
    <body>
        <div class="container">
            <div id='menu'>
                <div class="grouppanel">
                    <div class="grouptitle">
                        <div class="titletext">Vocabulary.com Jam Results</div>
                    </div>
                    <div class="crosspanel">
                        <input type="text" id="jamnumber">
                        <div class="list-col button" id="showresults">Show Results</div>
                        <div class="list-col button" id="copyanswers">Copy Answers</div>
                        <a href="https://www.vocabulary.com" target="_blank"><div class="list-col button" id="gotovcomsite">Vocabulary.com</div></a>
                    </div>
                    <div class="clearfix"></div>
                </div>                
            </div>
            <div id='ladder'></div>
            <div id="matches"></div>
        </div>
        <script src="js/lib/jquery-3.2.1.min.js"></script>
        <script src="js/lib/handlebars.runtime-v4.0.12.js"></script>
        <script src="js/lib/flatpickr/flatpickr.js"></script>
        <script src="js/lib/flatpickr/zh.js"></script>
        <script src="js/lib/jquery.couch.js"></script>
        <script src="js/template.js"></script>
        <script src="js/util.js"></script>
        <script src="js/data.js"></script>
        <script src="js/tabs.js"></script>
        <script src="js/vcom.js"></script>
    </body>
</html>
