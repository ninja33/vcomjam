<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app/tabs.css">
    <link rel="stylesheet" href="app/list.css">
    <link rel="stylesheet" href="app/vcom.css">
    <title>daily vocabulary.com jam result</title>
</head>

<body>
    <div class='container'>
        <div class="grouppanel">
            <div class="grouptitle">
                <span data-i18n="grpUdfScripts">选择比赛日期</span>
                <span class="option-helps"><a href="https://github.com/ninja33/ODH/blob/master/doc/development.md" target="_blank">?</a></span>
            </div>
            <div class="crosspanel">
                <label data-i18n="lblUdfScripts">当前已选日期</label>
                <input type="text" id="udfscripts" class="col-3x">
            </div>
        </div>
        <div class="grouppanel">
            <div class="grouptitle">
                <span data-i18n="grpSysScripts">每日比赛结果</span>
                <span class="option-helps"><a id="hidden" href="#">…</a></span>
            </div>
            <div class="crosspanel">
                <div id="scriptslisthead" class="list-head">
                    <span class="list-col list-col-name" data-i18n="lstName">成员</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">1</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">2</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">3</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">4</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">5</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">6</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">7</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">8</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">9</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">10</span>
            </div>
                <div class="scriptlistwrapper">
                    <div id="scriptslistbody" class="list-body"></div>
                </div>
            </div>
        </div>

        <div class="grouppanel">
            <div class="grouptitle">
                <span data-i18n="grpSysScripts">每日比赛单词</span>
                <span class="option-helps"><a id="hidden" href="#">…</a></span>
            </div>
            <div class="crosspanel">
                <div id="scriptslisthead" class="list-head">
                    <span class="list-col list-col-name" data-i18n="lstName">单词</span><!--
                    --><span class="list-col list-col-onoff" data-i18n="lstOnoff">词性</span><!--
                    --><span class="list-col list-col-description" data-i18n="lstDescription">释义</span>
                </div>
                <div class="scriptlistwrapper">
                    <div id="scriptslistbody" class="list-body"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app/tabs.js"></script>
    <script src="app/vcom.js"></script>
</body>
</html>
